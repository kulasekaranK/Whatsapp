<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding-top">
    <ion-title mode="md">Updates</ion-title>
    <ion-buttons slot="end" mode="md">
      <ion-button>
        <span class="material-symbols-outlined">camera_alt</span>
      </ion-button>
      <ion-button>
        <span class="material-symbols-outlined"> search </span>
      </ion-button>
      <ion-button>
        <span class="material-symbols-outlined">more_vert</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    <ion-title>Status</ion-title>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="../../assets/u4.jpeg" alt="" />
      </ion-avatar>
      <ion-label>
        <h2>My status</h2>
        <p>Just now</p>
      </ion-label>
    </ion-item>

    <ion-item-divider lines="none">
      <ion-label>Recent updates</ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let status of status" lines="none">
      <ion-avatar slot="start">
        <img [src]="status.avatar" alt="{{ status.name }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{status.name }}</h2>
        <p>{{ status.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-label>
      <h1>Channels</h1>
      <p>
        Stay updated on topics that matter to you. Find channels to follow below
      </p>
    </ion-label>

    <swiper-container [slidesPerView]="2.5">
      <swiper-slide
        *ngFor="let channel of channels"
        class="swiper ion-margin-end ion-margin-top ion-padding"
      >
        <ion-grid>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <ion-avatar class="avatar">
                <img [src]="channel.profile" alt="Profile Picture" />
              </ion-avatar>
              <ion-label>
                <h3>{{channel.name}}</h3>
              </ion-label>
              <div class="ion-text-center">
                <ion-button
                  size="small"
                  shape="round"
                  color="secondary"
                  class="ion-text-center"
                >
                  <ion-label color="dark" [ngStyle]="{'text-transform': 'none'}"
                    >Follow</ion-label
                  >
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </swiper-slide>
    </swiper-container>
    <ion-button
      shape="round"
      class="ion-margin-top"
      [ngStyle]="{'text-transform': 'none'}"
      >Explore more</ion-button
    >
  </div>

  <div class="ion-padding ion-margin"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" class="ion-margin-bottom" size="small">
      <ion-icon name="pencil-sharp" color="dark"></ion-icon>
    </ion-fab-button>
    <ion-fab-button
      ><ion-icon name="camera-sharp" color="light"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
