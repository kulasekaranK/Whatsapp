<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding-top">
    <ion-title mode="md">Communities</ion-title>
    <ion-buttons slot="end" mode="md">
      <ion-button (click)="camera()">
        <span class="material-symbols-outlined">camera_alt</span>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <span class="material-symbols-outlined">more_vert</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-popover size="auto" #popover>
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item lines="none" [button]="true" routerLink="/settings" (click)="popover.dismiss()">
            <span class="material-symbols-outlined" slot="start"> settings </span>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
  <ion-item lines="none" class="ion-padding-vertical">
    <ion-thumbnail slot="start" style="position: relative">
      <img src="../../assets/communities.png" alt="" />
      <ion-badge color="primary">+</ion-badge>
    </ion-thumbnail>
    <ion-label>
      <h2>New community</h2>
    </ion-label>
  </ion-item>
</ion-content>
